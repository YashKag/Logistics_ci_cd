name: CD - Continuous Deployment

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

  security-scan:
    name: Security Scan Docker Image
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull Docker image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      
      - name: Run Trivy security scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ---------------------------------------------------------------------------
  # NEW: Auto-deploy to AWS EC2 via SSH
  # ---------------------------------------------------------------------------
  # Required GitHub Secrets (Settings ‚Üí Secrets ‚Üí Actions):
  #   EC2_HOST     - Public IP or DNS of your EC2 instance
  #   EC2_USER     - SSH username (e.g. ubuntu)
  #   EC2_SSH_KEY  - Contents of your .pem private key file
  # ---------------------------------------------------------------------------
  deploy-to-ec2:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy deploy script to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "ec2-deploy.sh"
          target: "/home/${{ secrets.EC2_USER }}/"

      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Log in to GHCR using the GitHub Actions token passed as env var
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin

            # Pull latest image
            IMAGE="ghcr.io/${{ github.repository }}:latest"
            echo "Pulling image: $IMAGE"
            docker pull "$IMAGE"

            # Stop and remove old container if running
            docker stop logistics-app 2>/dev/null || true
            docker rm   logistics-app 2>/dev/null || true

            # Start new container
            docker run -d \
              --name logistics-app \
              --restart unless-stopped \
              -p 5000:5000 \
              -e FLASK_ENV=production \
              -e PYTHONUNBUFFERED=1 \
              "$IMAGE"

            # Health check
            sleep 10
            curl -f http://localhost:5000/health && echo "Health check passed ‚úÖ" || echo "Health check failed ‚ö†Ô∏è"
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_USER: ${{ github.actor }}

  deploy-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan, deploy-to-ec2]
    if: always()
    
    steps:
      - name: Deployment status
        run: |
          echo "Build and Push : ${{ needs.build-and-push.result }}"
          echo "Security Scan  : ${{ needs.security-scan.result }}"
          echo "Deploy to EC2  : ${{ needs.deploy-to-ec2.result }}"
          
          if [ "${{ needs.build-and-push.result }}" != "success" ]; then
            echo "‚ùå Build/push failed ‚Äî deployment aborted."
            exit 1
          fi

          if [ "${{ needs.deploy-to-ec2.result }}" != "success" ]; then
            echo "‚ö†Ô∏è  EC2 deploy failed or skipped ‚Äî check logs."
            exit 1
          fi
          
          echo "‚úÖ Full deployment completed successfully!"
          echo "üì¶ Image : ghcr.io/${{ github.repository }}:latest"
          echo "üîí Security Scan : ${{ needs.security-scan.result }}"
          echo "üöÄ EC2 Deploy    : ${{ needs.deploy-to-ec2.result }}"
